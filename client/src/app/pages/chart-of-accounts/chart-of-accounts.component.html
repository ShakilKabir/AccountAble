<div class="container mx-auto p-4">
  
    <div class="container mx-auto p-4">
        <h1 class="text-2xl mb-4">Chart of Accounts</h1>
      
        <form class="mb-4">
          <div class="mb-4">
            <label for="accountName" class="block mb-2">Account Name:</label>
            <input type="text" id="accountName" class="border rounded p-2 w-full">
          </div>
          <div class="mb-4">
            <label for="accountType" class="block mb-2">Account Type:</label>
            <select id="accountType" class="border rounded p-2 w-full">
              <option value="asset">Asset</option>
              <option value="liability">Liability</option>
              <option value="equity">Equity</option>
              <option value="revenue">Revenue</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="accountSubtype" class="block mb-2">Account Subtype:</label>
            <select id="accountSubtype" class="border rounded p-2 w-full">
              <option value="current-asset">Current Asset</option>
              <option value="fixed-asset">Fixed Asset</option>
              <!-- Add other subtypes as needed -->
            </select>
          </div>
          <button type="submit" class="bg-blue-500 text-white p-2 rounded">Add Account</button>
        </form>
        <!-- Rest of the content -->
      </div>
      
  
    <div>
        <h2 class="text-xl mb-4">List of Accounts</h2>
        <table class="min-w-full border-collapse border border-gray-300">
          <thead>
            <tr>
              <th class="border border-gray-300 p-2">Account Name</th>
              <th class="border border-gray-300 p-2">Account Type</th>
              <th class="border border-gray-300 p-2">Subtype</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let account of accounts">
              <td class="border border-gray-300 p-2">{{ account.account_name }}</td>
              <td class="border border-gray-300 p-2">{{ account.account_type }}</td>
              <td class="border border-gray-300 p-2">{{ account.subtype }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      
  </div>
